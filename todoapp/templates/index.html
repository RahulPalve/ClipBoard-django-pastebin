{% load static %}
<head> <title>ClipBoard</title>
    <link href="{% static "/css/todoapp.css" %}" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header>
        <h1 class="logo">ClipBoard</h1>
        <div class="new_paste"><a class="npaste", href="{% url 'index' %}">+ new paste</a></div>
    </header>
    
    <article>
        <div class="main">
            <form method="POST">{% csrf_token %} {{form.as_p}}<button type="submit">Submit</button></form>
        </div>
    </article>

    <aside>
        <div class="asideleft"><label>Recent Paste's:</label>
        <ul>
            {% for td in todos %}
            <li><a class="ali", href="{% url 'index'%}p/{{td.link_code}}">{{td.title}}</a></li>
        {% endfor %}
        <button><a href="{% url 'all' %}">See all</a></button>
        </ul>
        </div>
    </aside>

</body>
